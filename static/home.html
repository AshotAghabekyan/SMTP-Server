<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Sender</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Mail Sender</h1>

    <div class="option-select">
      <label>
        <input type="radio" name="sendOption" id="manualOption" checked> Send Manually
      </label>
      <label>
        <input type="radio" name="sendOption" id="bulkOption"> Send to Multiple Emails (Same Content)
      </label>
      <label>
        <input type="radio" name="sendOption" id="csvOption">  Get an emails from a csv (excel) file | (Send Same Content)
      </label>
    </div>

    <form id="mailForm" enctype="multipart/form-data">
      <div id="manualFields">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="attachFile">Attach files</label>
        <input type="file" id="attachFile" multiple name="attachFile" accept=".*" >
      </div>


      <div id="bulkFields" style="display: none;">
        <label for="bulkEmails">Emails (one per line):</label>
        <textarea id="bulkEmails" name="bulkEmails" rows="4" required></textarea>
      
        <label for="bulkTitle">Title:</label>
        <input type="text" id="bulkTitle" name="bulkTitle" required>
      
        <label for="bulkMessage">Message:</label>
        <textarea id="bulkMessage" name="bulkMessage" rows="4" required></textarea>

        <label for="bulkAttachFile">Attach files</label>
        <input type="file" id="bulkAttachFile" multiple name="bulkAttachFile" accept=".*" >
      </div>
      
      <div id="csvFields" style="display: none">
        <label for="csvFile">Upload CSV file:</label>
        <input type="file" id="csvFile" accept=".csv">

        <label for="csvTitle">Title:</label>
        <input type="text" id="csvTitle" required>

        <label for="csvMessage">Message:</label>
        <textarea id="csvMessage" rows="4" required></textarea>

        <label for="csvAttachFiles">Attach files</label>
        <input type="file" id="attachFiles" multiple name="attachTFiles" accept=".*" >
      </div>

      <button type="submit">Send Email</button>
    </form>
    <div id="status"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
